<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Қазақша мәтінді аудиоға дайындау</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 15px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}
h1 {
    text-align: center;
}
textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 16px;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin-top: 15px;
    background: #2b7cff;
    color: white;
    border: none;
    border-radius: 6px;
}
audio {
    width: 100%;
    margin-top: 20px;
}
.note {
    font-size: 14px;
    color: #555;
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="container">
<h1>Қазақша мәтінді аудиоға дайындау</h1>

<textarea placeholder="Мұнда әңгіме мәтінін қойыңыз..."></textarea>

<button onclick="alert('Бұл нұсқа аудионы автомат жасамайды. Төмендегі нұсқаулықты қараңыз.')">
АУДИОҒА АЙНАЛДЫР
</button>

<input type="file" accept="audio/*" id="audioFile">
<audio id="player" controls></audio>

<script>
const input = document.getElementById('audioFile');
const player = document.getElementById('player');

input.addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    player.src = URL.createObjectURL(file);
    player.play();
  }
});
</script>

<div class="note">
Бұл сайт жеке қолдануға арналған. Дайын аудиоларыңызды төмендегі нұсқаулық бойынша қолданасыз.
</div>
</div>
</body>
</html>
